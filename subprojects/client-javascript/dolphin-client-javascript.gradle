// see also: https://github.com/eriwen/gradle-js-plugin
// Pull the plugin from Maven Central
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.eriwen:gradle-js-plugin:1.8.0'
    }
}
// Invoke the plugin
apply plugin: 'js'

// Declare your sources
javascript.source {
    dev {
        js {
            srcDir "js"
            include "**/*.js"
            exclude "**/*.min.js"
        }
    }
    prod {
        js {
            srcDir "js"
            include "**/*.min.js"
        }
    }
}

combineJs {
    source = javascript.source.dev.js.files
    dest = file("${buildDir}/dolphin-one.js")
}

minifyJs {
    source = combineJs
    dest = file("${buildDir}/dolphin-min.js")
    closure {
        warningLevel = 'QUIET'
    }
}

// does not work with Java 8 !
requireJs {
    source = javascript.source.dev.js.files
    dest = "${buildDir}/dolphin-all.js"
    //ignoreExitCode = true
    requirejs.options = [
        name: "all",
        baseUrl: "js/dolphin",
        uglify: false
    ]
}